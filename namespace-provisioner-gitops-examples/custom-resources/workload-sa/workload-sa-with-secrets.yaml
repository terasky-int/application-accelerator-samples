#@ load("@ytt:base64", "base64")
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-sa
secrets:
  - name: registries-credentials
  - name: cosign-key-pair
  - name: git-creds
imagePullSecrets:
  - name: registries-credentials
  - name: git-creds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workload-sa-permit-deliverable
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deliverable
subjects:
  - kind: ServiceAccount
    name: workload-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workload-sa-permit-workload
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload
subjects:
  - kind: ServiceAccount
    name: workload-sa
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: cosign-key-pair
spec:
  fromNamespace: tap-install